<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Streaming YouTube music made simple by Google Chrome - Streamus</title>
  <!-- ensure that refreshing the page with html5 push state does not 404 -->
  <base href='/'/>
  <!-- prerender.io requests that fragment be set for html5 push state support-->
  <meta name='fragment' content='!'>
  <meta name='description' property='og:description' content='Streamus is a Google Chrome extension that turns YouTube into the music player you always wanted.' />
  <meta name='keywords' content='Streamus, music, online, YouTube, listen, streaming, play, digital, album, artist, playlist' />
  <meta name='facebookOpenGraphImage' property='og:image' content='https://streamus.com/streamus_1069_232_transparent.png' />
  <meta property='og:url' content='https://streamus.com' />
  <meta property='og:type' content='website' />
  <meta property='og:title' content='Streamus' />
  <meta name='google-site-verification' content='0qOQI4-AfjZP44e0AffoNG76uvOkSVt0SW3Ftd6vVNg' />
  <link rel='chrome-webstore-item' href='https://chrome.google.com/webstore/detail/jbnkffmindojffecdhbbmekbmkkfpmjd' />
  <link rel='shortcut icon' href='favicon.ico'/>
  <link href='//fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'/>
</head>
  <body>
    <main></main>

    <!-- build:js main.js -->
    <script src='./jspm/jspm_packages/system.src.js'></script>
    <script src='./jspm/jspm.browser.js'></script>
    <script src='./jspm/jspm.config.js'></script>
    <script>
      window.addEventListener('WebComponentsReady', function() {
        System.import('./main.js');
      });
      /*
        NOTE: It's SUPER IMPORTANT to use webcomponents-lite and not the full version.
        webcomponents-lite doesn't bring in the shadowdom polyfill. Mn's onAttach event will not fire
        if shadowdom polyfill is loaded.
      */
      System.import('webcomponents.js/webcomponents-lite.js');
    </script>
    <!-- endbuild -->

    <!--<script src='//v2.zopim.com/?1TIFyJJeUxtn1IuZpJGTUc0e3kpthpoN' async defer></script>
    <script src='//www.google-analytics.com/analytics.js' async defer></script>-->
  </body>
</html>
